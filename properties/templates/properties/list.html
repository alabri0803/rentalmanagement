<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة العقارات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4 text-center">قائمة العقارات</h1>
    <form method="get" class="mb-4 text-center">
        <input type="text" name="q" class="form-control d-inline-block w-50" placeholder="ابحث باسم العقار" value="{{ query }}">
        <button type="submit" class="btn btn-success">بحث</button>
    </form>
    <div class="row">
        {% for p in properties %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if p.image %}
                <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">{{ p.city }} - {{ p.type }}</p>
                    <a href="{% url 'property_detail' p.id %}" class="btn btn-outline-primary">عرض التفاصيل</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
