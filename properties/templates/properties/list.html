{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة العقارات</title>
    <link rel="stylesheet" href="{% static 'properties/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-A5f6Qv0zM9D542WwC87DqZvK/bN9H/uP+9aQy1R/P7+m91j9q6/02KqE+sO466z" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">العقارات المتاحة</h1>
    <div class="row">
        {% for property in properties %}
            <div class="col-md-4 mb-4">
                <div class="card border-primary shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.name }}</h5>
                        <p class="card-text">{{ property.description|truncatechars:100 }}</p>
                        <p><<strong>النوع:</strong> {{ property.get_property_type_display }}</p>
                        <p><strong>السعر:</strong> {{ property.rent_price }} ريال عماني</p>
                        <a href="{% url 'property_detail' property.id %}" class="btn btn-outline-primary btn-sm">تفاصيل</a>
                    </div>
                </div>
              </div>
        {% endfor %}
    </div>
</body>
