{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>قائمة العقارات</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    </head>
    <body class="p-4">
        <h2 class="mb-3">العقارات المسجلة</h2>
        <a href="{% url 'properties:add_property' %}" class="btn btn-success mb-3">إضافة عقار جديد</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المدينة</th>
                    <th>المالك</th>
                    <th>تفاصيل</th>
                </tr>
            </thead>
            <tbody>
                {% for p in properties %}
                <tr>
                    <td>{{ p.name }}</td>
                    <td>{{ p.city }}</td>
                    <td>{{ p.owner.username }}</td>
                    <td>
                        <a href="{% url 'properties:property_detail' p.id %}" class="btn btn-sm btn-primary">عرض</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">لا توجد عقارات مسجلة حالياً</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
