{% extends "properties/base.html" %}
{% block title %}حذف وحدة{% endblock %}
{% block content %}
<h2 class="text-danger">تأكيد حذف الوحدة</h2>
<p>هل أنت متأكد أنك تريد حذف الوحدة: <strong>{{ object.name }}</strong>؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'properties:property_detail' object.property.id %}" class="btn btn-secondary">رجوع</a>
</form>
{% endblock %}
