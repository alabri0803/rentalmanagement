{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة المستأجرين</title>
  <link rel="stylesheet" href="{% static 'tenants/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4 text-center">المستأجرون</h1>
  <div class="row">
    {% for tenant in tenants %}
      <div class="col-md-4 mb-4">
        <div class="card border-success shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ tenant.user.get_full_name }}</h5>
            <p><strong>رقم الهاتف:</strong> {{ tenant.phone_number }}</p>
            <p><strong>العقار :</strong> {{ tenant.rented_property.name }}</p>
            <a href="{% url 'tenant_detail' tenant.id %}" class="btn btn-outline-success btn-sm">تفاصيل</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
